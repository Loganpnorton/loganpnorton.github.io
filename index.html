<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mother's Day Memories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .title {
            color: purple;
            text-align: center;
        }
        
        .memory-container {
            text-align: center;
            margin-top: 20px;
        }
        
        .button-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .memory-button {
            background-color: purple;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        
        .memory-content {
            display: none;
            margin-top: 20px;
        }
        
        .memory-image {
            max-width: 100%;
            margin-bottom: 20px;
        }
        
        .jar-container {
            margin-top: 40px;
        }
        
        .jar-image {
            width: 100px;
            cursor: pointer;
        }
        
        .random-memory {
            margin-top: 20px;
            font-style: italic;
        }
        
        .spotify-song {
            margin-top: 40px;
            cursor: pointer;
        }
        
        .album-art {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }
        
        .song-title {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Mother's Day 2024</h1>
        <div class="memory-container">
            <div class="button-container">
                <button class="memory-button" onclick="showRandomMemory()">Memory</button>
            </div>
            <div id="memory-content" class="memory-content">
                <!-- Memory content will be dynamically generated here -->
            </div>
        </div>
    </div>
    <script>
        function showRandomMemory() {
            const randomIndex = Math.floor(Math.random() * 4); // Random number between 0 and 3
            hideAll();
            if (randomIndex === 0) {
                showMemoryImage();
            } else if (randomIndex === 1) {
                showMemoryJar();
            } else if (randomIndex === 2) {
                showSpotifySong();
            } else {
                showAudio();
            }
        }

        function showMemoryImage() {
            document.getElementById("memory-content").innerHTML = `<img src="memory_image.jpg" alt="Memory Image" class="memory-image">`;
            document.getElementById("memory-content").style.display = "block";
        }

        function showMemoryJar() {
            document.getElementById("memory-content").innerHTML = `
                <div class="jar-container">
                    <img src="https://i.pinimg.com/originals/d3/fd/bc/d3fdbcc8c0a7cbbec2bac3dbe3e22969.gif" alt="Memory Jar" class="jar-image" onclick="showRandomMemory()">
                    <div id="random-memory" class="random-memory"></div>
                </div>`;
            document.getElementById("memory-content").style.display = "block";
        }

        function showSpotifySong() {
            const songs = [
                { title: "Mother, Kacey Musgraves", link: "https://open.spotify.com/track/4FjkZp6GD6baaxqUYTqIJo?si=fdaf249df87b477a0", image: "https://upload.wikimedia.org/wikipedia/en/6/65/Kacey_Musgraves_-_Golden_Hour.png" },
                { title: "Never Grow Up, Taylor Swift", link: "https://open.spotify.com/track/74WBGgUnpKrJXt6TETfR6Z?si=31e6dac84d2347a0", image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSNv0BwlxWqBQ8MWo3Np9xD-Qlw2sLFSKUB9gSguX9UDw&s" },
                { title: "Hey Mama, Kanye West", link: "https://open.spotify.com/track/46OFHBw45fNi7QNjSetITR?si=1cc7a9aaf16f47b6", image: "https://upload.wikimedia.org/wikipedia/en/f/f4/Late_registration_cd_cover.jpg" }
            ];
            const randomIndex = Math.floor(Math.random() * songs.length);
            const song = songs[randomIndex];
            document.getElementById("memory-content").innerHTML = `
                <div class="spotify-song" onclick="openSpotify('${song.link}')">
                    <img src="${song.image}" alt="Album Art" class="album-art">
                    <div class="song-title">${song.title}</div>
                </div>`;
            document.getElementById("memory-content").style.display = "block";
        }

        function showAudio() {
            document.getElementById("memory-content").innerHTML = `
                <div class="audio-content">
                    <audio controls>
                        <source src="audio/memory_audio.mp3" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                </div>`;
            document.getElementById("memory-content").style.display = "block";
        }

        function hideAll() {
            document.getElementById("memory-content").style.display = "none";
        }

        function openSpotify(link) {
            window.open(link, "_blank");
        }
    </script>
</body>
</html>
