<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logan's Mother's Day Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9; /* Light gray background */
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .header {
            background-color: #7e57c2; /* Dark purple header */
            color: #ffffff; /* White text */
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
        }
        .content {
            text-align: center;
        }
        button {
            background-color: #7e57c2; /* Dark purple button */
            color: #ffffff; /* White text */
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .memory-container {
            display: none;
        }
        .memory-image {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .memory-text {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .footer {
            background-color: #7e57c2; /* Dark purple footer */
            color: #ffffff; /* White text */
            padding: 20px;
            text-align: center;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Remembering Special Moments</h1>
        </div>
        <div class="content">
            <button id="memoriesButton">Memories</button>
            <div class="memory-container" id="memoryContainer">
                <img src="" class="memory-image" id="memoryImage" alt="Memory Image">
                <p class="memory-text" id="memoryText"></p>
            </div>
        </div>
        <div class="footer">
            <p>Mother's Day 2024</p>
        </div>
    </div>

    <script>
        // Function to display a memory
        function displayMemory(memory) {
            document.getElementById("memoryImage").src = memory.image;
            document.getElementById("memoryText").textContent = memory.text;
            document.querySelector(".memory-container").style.display = "block";
        }

        // Event listener for the memories button
        document.getElementById("memoriesButton").addEventListener("click", function() {
            var memory = {
                text: "Remember when...you hugged me tight on Christmas Eve",
                image: "https://images.pexels.com/photos/51953/mother-daughter-love-sunset-51953.jpeg"
            };
            displayMemory(memory);
        });
    </script>
</body>
</html>
