    <script>
        // Function to display a memory
        function displayMemory(memory) {
            document.getElementById("memoryImage").src = memory.image;
            document.getElementById("memoryText").textContent = memory.text;
            document.getElementById("memoryContainer").style.display = "block";
        }

        // Function to start the timer
        function startTimer(duration, display) {
            var timer = duration, minutes, seconds;
            setInterval(function () {
                minutes = parseInt(timer / 60, 10);
                seconds = parseInt(timer % 60, 10);

                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                display.textContent = minutes + ":" + seconds;

                if (--timer < 0) {
                    timer = duration;
                }
            }, 1000);
        }

        // Display the first memory
        var firstMemory = {
            text: "First Memory Description",
