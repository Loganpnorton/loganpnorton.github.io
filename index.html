<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mother's Day Memories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .title {
            color: purple;
            text-align: center;
        }
        
        .memory-container {
            text-align: center;
            margin-top: 20px;
        }
        
        .button-container {
            margin-top: 20px;
        }
        
        .memory-button {
            background-color: purple;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .memory-content {
            display: none;
            margin-top: 20px;
        }
        
        .memory-image {
            max-width: 100%;
            margin-bottom: 20px;
        }
        
        .jar-container {
            margin-top: 40px;
        }
        
        .jar-image {
            width: 100px;
            cursor: pointer;
        }
        
        .random-memory {
            margin-top: 20px;
            font-style: italic;
        }
        
        .spotify-song {
            margin-top: 40px;
            cursor: pointer;
        }
        
        .album-art {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }
        
        .song-title {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Mother's Day 2024</h1>
        <div class="memory-container">
            <div class="button-container">
                <button class="memory-button" onclick="showMemory()">Memory</button>
                <button class="memory-button" onclick="showMemoryJar()">Memory Jar</button>
                <button class="memory-button" onclick="showSpotifySong()">Spotify Song</button>
                <button class="memory-button" onclick="showAudio()">Audio</button>
            </div>
            <div id="memory-content" class="memory-content">
                <img src="memory_image.jpg" alt="Memory Image" class="memory-image">
            </div>
            <div id="jar-container" class="jar-container">
                <img src="https://i.pinimg.com/originals/d3/fd/bc/d3fdbcc8c0a7cbbec2bac3dbe3e22969.gif" alt="Memory Jar" class="jar-image" onclick="showRandomMemory()">
                <div id="random-memory" class="random-memory"></div>
            </div>
            <div id="spotify-song" class="spotify-song" onclick="openSpotify()">
                <img src="spotify_album_art.jpg" alt="Album Art" class="album-art">
                <div class="song-title">Mother, Kacey Musgraves</div>
            </div>
            <div id="audio-content" class="audio-content">
                <audio controls>
                    <source src="audio/memory_audio.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
        </div>
    </div>
    <script>
        function showMemory() {
            hideAll();
            document.getElementById("memory-content").style.display = "block";
        }

        function showMemoryJar() {
            hideAll();
            document.getElementById("jar-container").style.display = "block";
        }

        function showSpotifySong() {
            hideAll();
            document.getElementById("spotify-song").style.display = "block";
        }

        function showAudio() {
            hideAll();
            document.getElementById("audio-content").style.display = "block";
        }

        function hideAll() {
            document.getElementById("memory-content").style.display = "none";
            document.getElementById("jar-container").style.display = "none";
            document.getElementById("spotify-song").style.display = "none";
            document.getElementById("audio-content").style.display = "none";
        }

        function showRandomMemory() {
            const memories = [
                "Remember when... you hugged me tight on Christmas Eve.",
                "Remember when... we danced together in the kitchen.",
                "Remember when... we laughed until we cried."
            ];
            const randomIndex = Math.floor(Math.random() * memories.length);
            document.getElementById("random-memory").innerText = memories[randomIndex];
        }

        function openSpotify() {
            const songs = [
                { title: "Mother, Kacey Musgraves", link: "https://open.spotify.com/track/4FjkZp6GD6baaxqUYTqIJo?si=fdaf249df87b477a0" },
                { title: "Never Grow Up, Taylor Swift", link: "https://open.spotify.com/track/74WBGgUnpKrJXt6TETfR6Z?si=31e6dac84d2347a0" },
                { title: "Hey Mama, Kanye West", link: "https://open.spotify.com/track/46OFHBw45fNi7QNjSetITR?si=1cc7a9aaf16f47b6" }
            ];
            const randomIndex = Math.floor(Math.random() * songs.length);
            window.open(songs[randomIndex].link, "_blank");
        }
    </script>
</body>
</html>
