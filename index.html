<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mother's Day 2024</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .title {
            color: #6a0dad;
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        
        .memory-container {
            text-align: center;
            margin-top: 20px;
        }
        
        .button-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .memory-button {
            background-color: #6a0dad;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
        }
        
        .memory-button:hover {
            background-color: #8b40ff;
        }
        
        .memory-content {
            display: none;
            margin-top: 20px;
        }
        
        .memory-image-container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .memory-image {
            width: 100%;
            height: auto;
        }
        
        .jar-container {
            margin-top: 40px;
        }
        
        .jar-image {
            width: 200px;
            cursor: pointer;
        }

        .jar-text {
            margin-top: 10px;
            color: #6a0dad;
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .random-memory {
            margin-top: 20px;
            font-style: italic;
            color: #888;
        }
        
        .spotify-song {
            margin-top: 40px;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .spotify-song:hover {
            transform: scale(1.05);
        }
        
        .album-art {
            width: 100%;
            height: auto;
            border-bottom: 2px solid #fff;
        }
        
        .song-title {
            font-weight: bold;
            padding: 10px;
            background-color: #6a0dad;
            color: white;
            text-align: center;
        }
        
        .audio-content {
            margin-top: 40px;
        }
        
        .countdown-timer {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #6a0dad;
            text-align: center;
        }
        
        @media screen and (max-width: 600px) {
            .container {
                padding: 10px;
            }
            .title {
                font-size: 1.5rem;
            }
            .memory-button {
                font-size: 1rem;
            }
            .jar-image {
                width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Mother's Day 2024</h1>
        <div class="memory-container">
            <div class="button-container">
                <button class="memory-button" onclick="showRandomMemory()">I can remember...</button>
            </div>
            <div id="memory-content" class="memory-content">
                <!-- Memory content will be dynamically generated here -->
            </div>
        </div>
        <div id="countdown" class="countdown-timer"></div>
    </div>
    <script>
        let lastSelection = -1;
        let cooldown = 0; // Initialize cooldown to zero initially
        let countdownInterval;

        function showRandomMemory() {
            if (cooldown > 0) {
                document.getElementById("countdown").innerText = `You have to wait ${formatTime(cooldown)} before the next memory!`;
                return;
            }
            let randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * 4); // Random number between 0 and 3
            } while (randomIndex === lastSelection);
            lastSelection = randomIndex;
            startCooldown();
            hideAll();
            if (randomIndex === 0) {
                showMemoryImage();
            } else if (randomIndex === 1) {
                showMemoryJar();
            } else if (randomIndex === 2) {
                showSpotifySong();
            } else {
                showAudio();
            }
        }

        function startCooldown() {
            cooldown = 5 * 60; // Set cooldown to 5 minutes
            updateCountdown();
            countdownInterval = setInterval(function() {
                cooldown--;
                updateCountdown();
                if (cooldown <= 0) {
                    clearInterval(countdownInterval);
                    document.getElementById("countdown").innerText = "";
                }
            }, 1000);
        }

        function updateCountdown() {
            const minutes = Math.floor(cooldown / 60);
            const seconds = cooldown % 60;
            document.getElementById("countdown").innerText = `Next memory in ${formatTime(cooldown)}`;
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes}:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;
        }

        function showMemoryImage() {
            const photoLinks = [
                "https://i.imgur.com/4gooKK7.png",
                "https://i.imgur.com/NSdvuEF.png",
                "https://i.imgur.com/xvm9d94.png",
                "https://i.imgur.com/VKXmgDc.png",
                "https://i.imgur.com/wMIZqig.png",
                "https://i.imgur.com/JTqjWeg.png",
                "https://i.imgur.com/vdoZo9r.png",
                "https://i.imgur.com/HvramHs.png",
                "https://i.imgur.com/G5GcCZG.png",
                "https://i.imgur.com/PZ6FO7a.png",
                "https://i.imgur.com/GMm64AQ.png",
                "https://i.imgur.com/pmKV859.png",
                "https://i.imgur.com/L09Y1UH.png",
                "https://i.imgur.com/XGY8E1i.png",
                "https://i.imgur.com/5UjqjSF.png",
                "https://i.imgur.com/PUTjuto.png"
            ];
        
            // Choose a random photo link
            const randomPhotoLink = photoLinks[Math.floor(Math.random() * photoLinks.length)];
        
            document.getElementById("memory-content").innerHTML = `
                <div class="memory-image-container">
                    <img src="${randomPhotoLink}" alt="Memory Image" class="memory-image">
                </div>`;
            document.getElementById("memory-content").style.display = "block";
        }

        function showMemoryJar() {
            const memories = [
                "I remember talking to you about my first crush in second grade, you gave me the confidence to tell her how I felt.",
                "I remember the first day of us doing homeschool together, I'm so proud to have a mom who wants the best for me.",
                "I remember walking into Bethlehem Elementary and breaking down crying because I was so scared to leave my mother for the first time :(",
                "I remembeer going to the Heron Bay Pool in the summertime with my mom, she would always care for me to make sure I wasn't hungry, wasn't sunburnt, wasn't out of water, and made sure I was happy. <3",
                "I remember being in the car with my mom listening to CD's she had for us, and that Taylor Swift album...1989, on repeat."
            ];
            const randomMemory = memories[Math.floor(Math.random() * memories.length)];
            document.getElementById("memory-content").innerHTML = `
                <div class="jar-container">
                    <img src="https://i.pinimg.com/originals/d3/fd/bc/d3fdbcc8c0a7cbbec2bac3dbe3e22969.gif" alt="Memory Jar" class="jar-image" onclick="showRandomMemory()">
                    <div class="jar-text">The Memory Jar</div>
                </div>
                <div class="random-memory">${randomMemory}</div>`;
            document.getElementById("memory-content").style.display = "block";
        }

        function showSpotifySong() {
            const songs = [
                { title: "Mother", albumArt: "https://static.wikia.nocookie.net/kaceymusgraves/images/f/f7/Golden_Hour_Art.jpg/revision/latest?cb=20210601164435", link: "https://open.spotify.com/track/4FjkZp6GD6baaxqUYTqIJo?si=fdaf249df87b477a" },
                { title: "Never Grow Up", albumArt: "https://cdns-images.dzcdn.net/images/cover/3d4f5060d8c90f084d3433b4e439db6c/350x350.jpg", link: "https://open.spotify.com/track/74WBGgUnpKrJXt6TETfR6Z?si=31e6dac84d2347a0" },
                { title: "Hey Mama", albumArt: "https://upload.wikimedia.org/wikipedia/en/f/f4/Late_registration_cd_cover.jpg", link: "https://open.spotify.com/track/46OFHBw45fNi7QNjSetITR?si=1cc7a9aaf16f47b6" },
                { title: "You & The 6", albumArt: "https://i.scdn.co/image/ab67616d0000b2732090f4f6cc406e6d3c306733", link: "https://open.spotify.com/track/2YaDRtIlQiZ5WDDB2YuEOC?si=afdcb2101b0c4e03" }
            ];
            const randomSong = songs[Math.floor(Math.random() * songs.length)];
            document.getElementById("memory-content").innerHTML = `
                <div class="spotify-song" onclick="openSpotify('${randomSong.link}')">
                    <img src="${randomSong.albumArt}" alt="Album Art" class="album-art">
                    <div class="song-title">${randomSong.title}</div>
                </div>`;
            document.getElementById("memory-content").style.display = "block";
        }

        function showAudio() {
            document.getElementById("memory-content").innerHTML = `
                <div class="audio-content">
                    <audio controls>
                        <source src="audio/memory_audio.mp3" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                </div>`;
            document.getElementById("memory-content").style.display = "block";
        }

        function hideAll() {
            document.getElementById("memory-content").style.display = "none";
        }

        function openSpotify(link) {
            window.open(link, "_blank");
        }
    </script>
</body>
</html>
